name: Build

on: [workflow_call]

env:
  OWNER: ${{ github.repository_owner }}
  IMAGE_NAME: cargohub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Login to GitHub Container Registry"
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}

      - uses: actions/checkout@v4

      - name: Build the Docker image
        run: |
          docker build . --tag ghcr.io/$OWNER_LC/$IMAGE_NAME:build-${{ github.run_id }}

      - name: Notify Discord - Build Stage Completed
        run: |
          echo ${{ secrets.DISCORD_WEBHOOK_URL }}
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "ðŸš€ Build stage completed successfully for branch: `main`. Proceeding to testing stage."}' \
          "${{ secrets.DISCORD_WEBHOOK_URL }}"
