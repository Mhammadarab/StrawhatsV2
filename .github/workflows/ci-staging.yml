name: CI - Staging Branch

on:
  push:
    branches:
      - 130-as-a-system-i-want-to-incorporate-integration-tests-into-the-cicd-pipeline-so-that-i-can-ensure-the-compatibility-and-proper-functioning-of-interconnected-components-and-services-before-deploying-changes    
  workflow_dispatch:

env:
  DOTNET_INSTALL_DIR: "./.dotnet"

jobs:
  build:
    uses: ./.github/workflows/ci-cd-build.yml
    with:
      DISCORD_WEBHOOK_URL: ${{ vars.DISCORD_WEBHOOK_URL }}

  test:
    needs: build
    uses: ./.github/workflows/ci-cd-testing.yml
    with:
      DEPLOY_WEBHOOK_URL: ${{ vars.DISCORD_WEBHOOK_URL }}
  