name: CI - Staging Branch

on:
  push:
    branches:
      - 183-as-a-developer-i-want-to-resolve-linting-errors-in-the-codebase-so-that-the-code-adheres-to-coding-standards-and-is-easier-to-maintain
  workflow_dispatch:

env:
  DOTNET_INSTALL_DIR: "./.dotnet"

jobs:
  build:
    uses: ./.github/workflows/ci-cd-build.yml
    with:
      DISCORD_WEBHOOK_URL: ${{ vars.DISCORD_WEBHOOK_URL }}

  test:
    needs: build
    uses: ./.github/workflows/ci-cd-testing.yml
    with:
      DEPLOY_WEBHOOK_URL: ${{ vars.DISCORD_WEBHOOK_URL }}
