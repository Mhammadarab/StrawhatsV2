name: CI/CD - Main Branch

on:
  push:
    branches:
      - 94-i-want-to-modularize-the-cicd-pipeline-into-separate-workflow-files-for-build-test-and-deploy-so-that-the-pipeline-is-easier-to-maintain-reuse-and-secure-by-using-secrets-for-sensitive-data-like-webhook-urls
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build.yml

  test:
    needs: build
    uses: ./.github/workflows/test.yml

  deploy:
    needs: test
    uses: ./.github/workflows/deploy.yml
