name: CI/CD - test

on:
  workflow_call:
    inputs:
      DEPLOY_WEBHOOK_URL:
        type: string
        required: true

env:
  DOTNET_INSTALL_DIR: "./.dotnet"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@main
        with:
          dotnet-version: "8.x"

      - name: Install .NET dependencies
        run: dotnet restore

      - name: Run code formatting check
        run: dotnet format --verify-no-changes
        continue-on-error: true

      - name: Restore unit test dependencies
        run: |
          cd ./unit_tests
          dotnet restore

      - name: Run .NET tests with coverage
        run: |
          cd ./unit_tests
          dotnet test --configuration Release --no-restore --collect:"XPlat Code Coverage" --results-directory cobertura
        continue-on-error: true

      - name: Generate .NET coverage report
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator -reports:unit_tests/cobertura/*/coverage.cobertura.xml -targetdir:coverage -reporttypes:TextSummary

      - name: Display .NET coverage summary
        run: |
          cat coverage/Summary.txt >> $GITHUB_STEP_SUMMARY

      - name: Upload .NET coverage report
        uses: actions/upload-artifact@v3
        with:
          name: cobertura-coverage
          path: unit_tests/cobertura/*/coverage.cobertura.xml

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r integration_tests/requirements.txt

      - name: Run application
        run: dotnet run --no-build --configuration Release --urls=${{ secrets.LOCALHOST }} & sleep 5

      - name: Run Python integration tests with coverage
        run: |
          pytest --cov=integration_tests --cov-report=xml --cov-report=term-missing
          coverage xml -o coverage.xml
          coverage report --format=markdown >> $GITHUB_STEP_SUMMARY
          coverage report --fail-under=90

      - name: Upload Python coverage report
        uses: actions/upload-artifact@v3
        with:
          name: python-coverage
          path: coverage.xml

      - name: Notify Discord about Test Completion
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "âœ… **Testing stage completed successfully** for staging branch, despite potential errors."}' \
          ${{inputs.DEPLOY_WEBHOOK_URL}}