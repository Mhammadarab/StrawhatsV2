name: CI/CD - Build

on:
  workflow_call:
    inputs:
      DISCORD_WEBHOOK_URL:
        type: string
        required: true

env:
  DOTNET_INSTALL_DIR: "./.dotnet"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@main
        with:
          dotnet-version: "8.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the solution
        id: build_solution
        run: dotnet build --configuration Release --no-restore

      - name: Notify Discord about Build Completion
        if: always()
        run: |
          if [ "${{ steps.build_solution.outcome }}" == "failure" ]; then
            error_message=$(dotnet build --configuration Release --no-restore 2>&1 | tail -n 20)
            curl -X POST -H "Content-Type: application/json" \
            -d '{"content": "‚ùå **Build stage failed** for the branch.\n\n**Error details:**\n```\n'"$error_message"'\n```"}' \
            "${{ inputs.DISCORD_WEBHOOK_URL }}"
          else
            curl -X POST -H "Content-Type: application/json" \
            -d '{"content": "üöÄ **Build stage completed successfully** for the branch."}' \
            "${{ inputs.DISCORD_WEBHOOK_URL }}"
          fi
