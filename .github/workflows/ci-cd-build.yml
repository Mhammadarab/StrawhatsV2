name: CI/CD - build

on:
  workflow_call:
    inputs:
      DISCORD_WEBHOOK_URL:
        type: string
        required: true

env:
  DOTNET_INSTALL_DIR: "./.dotnet"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@main
        with:
          dotnet-version: "8.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the solution
        id: build_solution
        run: dotnet build --configuration Release --no-restore

      - name: Notify Discord about Build Completion
        if: always()
        run: |
          error_message=""
          if [ "${{ steps.build_solution.outcome }}" == 'failure' ]; then
            build_errors=$(dotnet build --configuration Release --no-restore 2>&1)
            error_message="âŒ **Build stage failed** for staging branch.\n\n**Build Errors:  **\n$build_errors\n\n"
          fi
          if [ -z "$error_message" ]; then
            error_message="ğŸš€ **Build stage completed successfully** for staging branch. Proceeding to testing stage."
          fi
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "'"$error_message"'"}' \
          ${{ vars.DISCORD_WEBHOOK_URL }}
